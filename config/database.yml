default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: blog_app_development
  username: postgres
  password: password

test:
  <<: *default
  database: blog_app_test
  username: postgres
  password: password

production:
  <<: *default
  username: blog_app_felipe
  password: <%= ENV["password"] %>